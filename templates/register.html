<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript">
        window.history.forward();
    </script>
    <script src="{{ url_for('static', filename='/js/register.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">
    <title>Register Page</title>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm" action="/register" method="POST">
            <h1>Register</h1>
            <div class="inputBox">
                <label for="">Username</label>
                <br>
                <input id="username" type="text" name="GuestUsername" placeholder="Username">
                <div class="error"></div>
            </div>
            <div class="inputBox">
                <label for="">Email</label>
                <br>
                <input id="email" type="text" name="GuestEmail" placeholder="youremail@gmail.com">
                <div class="error"></div>
            </div>
            <div class="inputBox">
                <label for="">Phone Number</label>
                <br>
                <input id="phone" type="text" name="GuestPhone" placeholder="08xxxxxxxx">
                <div class="error"></div>
            </div>
            <div class="inputBox">
                <label for="">Password</label>
                <br>
                <input id="password" type="password" name="GuestPassword" placeholder="Password">
                <div class="error"></div>
                <p>password must include number and symbol #, !, ?</p>
            </div>
            <div class="inputBox">
                <label for="">Gender</label>
                <br>
                <select name="GuestGender" id="" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="button">
                <input type="submit" value="Submit" class="buttonPrimary">
            </div>
            <div class="links">
                <a href="/login">return</a>
                <a href="/">back to home</a>
            </div>
        </form>
    </div>
</body>
</html>
