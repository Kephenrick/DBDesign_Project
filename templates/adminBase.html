<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/profile.css') }}">
    <title>Profile</title>
</head>
<body>
    <nav class="sidebar">
        <div class="profSection">
            <img src="{{ url_for('static', filename='/img/blankProfile.png') }}" alt="" class="profile">
        </div>
        <div class="profSection2">
            <h3>Welcome, {{ session['username'] }}</h3>
        </div>
        <div class="links">
            <ul>
                <li><a href="/adminPage">Home</a></li>
                <li><a href="/adminPage/guest">Guests</a></li>
                <li><a href="/adminPage/location">Location</a></li>
            </ul>
        </div>
        <div class="logOut">
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    <header>
        <div class="logo">Mercury</div>
        <nav>
            <img src="{{ url_for('static', filename='/img/blankProfile.png') }}" alt="profile picture" class="navProfile">
        </nav>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
