<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript">
        window.history.forward();
    </script>
    <title>Document</title>
</head>
<body>
    {% extends 'sidebar.html' %}

    {% block content %}
    
    <div class="content">
        <h1>Add Booking</h1>
        <a href="/">back to home</a>
        <h2>{{ text }}</h2>
        <form action="/add" method="post">
            <p>Room Type</p>
            <input type="text" name="RoomType" id="" placeholder="Singe/Double/Suite">
            <br>

            <p>What will you pay with?</p>
            <input type="text" name="PaymentType" id="" placeholder="Credit Card/Bank Transfer/Cash">
            <br>

            <p>When will you check in?</p>
            <input type="text" name="CheckIn" id="" placeholder="YYYY-MM-DD">
            <br>

            <p>When will you check out?</p>
            <input type="text" name="CheckOut" id="" placeholder="YYYY-MM-DD">
            <br>
            <input type="submit" value="Add">
        </form>
    </div>
    
    {% endblock %}
</body>
</html>
