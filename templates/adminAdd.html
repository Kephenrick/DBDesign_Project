<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript">
        window.history.forward();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <title>Profile</title>
</head>
<body>
    {% extends 'adminBase.html' %}

    {% block content %}

    <main>
        <div class="topWrap">
            <h1>Add Hotel Info</h1>
        </div>
        <div class="tableWrap">
            <div class="links">
                <a href="/adminPage/location">return</a>
            </div>

            <hr>
            
            <div class="tableContent">
                <div class="content">
                    <form action="/adminPage/location/add" method="post">
                        <div class="inputBox">
                            <label for="">Region</label>
                            <br>
                            <input type="text" name="Location" id="" placeholder="Region name" required>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Hotel</label>
                            <br>
                            <input type="text" name="LocationName" id="" placeholder="Hotel Name" required>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Address</label>
                            <br>
                            <input type="text" name="LocationAddress" id="" placeholder="Jl. xxx" required>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Description</label>
                            <br>
                            <textarea name="LocationDescription" id="" required></textarea>
                        </div>

                        <br>

                        <input type="submit" value="Add Record" class="buttonPrimary">
                    </form>
                </div>
            </div>
        </div>
        <div class="links">
            <a href="/">back to home</a>
        </div>
    </main>

    {% endblock %}
</body>
</html>
