<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="javascript" type="text/javascript">
        window.history.forward();
    </script>
    <script src="{{ url_for('static', filename='/js/add.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/profile.css') }}">
    <title>Profile</title>
</head>
<body>
    {% extends 'adminBase.html' %}

    {% block content %}

    <main>
        <div class="topWrap">
            <h1>Add Hotel Info</h1>
        </div>
        <div class="tableWrap">
            <div class="links">
                <a href="/adminPage/location">return</a>
            </div>

            <hr>
            
            <div class="tableContent">
                <div class="content">
                    <form id="addLocForm" action="/adminPage/location/add" method="post">
                        <div class="inputBox">
                            <label for="">Region</label>
                            <br>
                            <input type="text" name="Location" id="region" placeholder="Region name">
                            <div class="error"></div>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Hotel</label>
                            <br>
                            <input type="text" name="LocationName" id="name" placeholder="Hotel Name">
                            <div class="error"></div>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Address</label>
                            <br>
                            <input type="text" name="LocationAddress" id="address" placeholder="Jl. xxx">
                            <div class="error"></div>
                        </div>
            
                        <div class="inputBox">
                            <label for="">Description</label>
                            <br>
                            <textarea name="LocationDescription" id="description"></textarea>
                            <div class="error"></div>
                        </div>

                        <br>

                        <input type="submit" value="Add Record" class="buttonPrimary">
                    </form>
                </div>
            </div>
        </div>
        <div class="links">
            <a href="/">back to home</a>
        </div>
    </main>

    {% endblock %}
</body>
</html>
